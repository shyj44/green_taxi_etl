id: taxi_data_pipeline
namespace: zoomcamp

inputs:
  - id: taxi
    type: STRING
    required: true
    description: Taxi type (green or yellow)

  - id: year
    type: INT
    required: true

  - id: month
    type: STRING
    required: true

variables:
  file: "{{inputs.taxi}}_tripdata_{{inputs.year}}-{{inputs.month}}.csv"
  url: "https://github.com/DataTalksClub/nyc-tlc-data/releases/download/{{inputs.taxi}}/{{vars.file}}.gz"

tasks:
  - id: extract
    type: io.kestra.plugin.scripts.shell.Commands
    commands:
      - wget -O {{vars.file}}.gz {{vars.url}}
      - gunzip {{vars.file}}.gz

  - id: load
    type: io.kestra.plugin.scripts.shell.Commands
    commands:
      - echo "Loaded {{vars.file}}"
